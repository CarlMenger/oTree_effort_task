{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<style>
    .otree-timer {
        display: none;
    }
</style>

<script>

    var seconds = 30,
    $seconds = document.querySelector("#countdown");

    (function countdown() {
      $seconds.textContent = seconds-- + " seconds"
      if (seconds >= 0) {
        setTimeout(countdown, 1000)
      }
      })();

</script>
<div>
    <p>
        You have scored {{ point_score }} points. Now you have 30 seconds to take a breather. You can see the remaining
        time below.

        <p id="counterTag"> Next round will begin in: <span id="countdown"> 30 </span> seconds.</p>


</div>


{% endblock %}
